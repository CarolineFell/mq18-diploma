<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>mq18-diploma</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="surface">
        <div class="surface-container">
            <div class="surface-logo">
                <img src="svg/surface_logo_text.svg" alt="surface-logo-text">
            </div>
            <h1 class="surface-slogan">
                <div class="surface-cheer">Be recruited</div>
                <div class="surface-title">Play college sports</div>
            </h1>
            <div class="store-buttons">
                </button class="button-store apple-store" type="button">
                    <div class="store-text">
                        <div class="download">Download on the</div>
                        <div class="store-play">App store</div>
                    </div>
                </button>
                <button class="button-store google-play" type="button">
                    <div class="store-text">
                        <div class="download">Get it on</div>
                        <div class="store-play">Google play</div>
                    </div>
                </button>
            </div>
        </div>
    </header>





</body>
</html>
