<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mq18-diploma</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="surface">
            <div class="surface-container">
                <div class="surface-logo-link">
                    <a class="surface-logo" href="#0" alt="Логотип Surface"></a>
                <h1 class="surface-title">
                    <span class="surface-cheer">Be recruited</span><br />
                    <span class="surface-slogan">Play college sports</span>
                </h1>
                <div class="store-buttons">
                    <button class="store-button" type="button">
                        <img class="app-store store-icon" src="svg/apple_logo_black.svg" alt>
                        <div class="download-store">
                            <span class="download">Download on the</span><br />
                            <span class="store">app-store</span>
                        </div>
                    </button>
                    <button class="store-button" type="button">
                            <img class="google-play store-icon" src="svg/google-play.svg" alt>
                            <div class="download-store">
                                <span class="download">Get it on</span><br />
                                <span class="store">google-play</span>
                            </div>
                    </button>
                </div>
            </div>
        </header>






    </body>
</html>
